<html xmlns:th="http://thymeleaf.org">
<head>
<title >TODO Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">TODO Application</h1>
	<form action="/addtodo" method="post" class="text-center">

		<input type="text" name="taskContent" placeholder="Write your task">
		<button type="submit" class="btn btn-secondary">ADD TODO</button>

	</form>

	<ul class="text-center">
		<li th:each="todo : ${listoftodos}">

			<form th:action="@{/updatetodo/{id}(id=${todo.id})}" method="post">
				<input type="text" th:value="${todo.taskContent}" name="taskContent">

				<input type="checkbox" th:checked="${todo.completionStatus}"
					name="completionStatus" onchange="this.form.submit()">

				<button type="submit" class="btn btn-success">UPDATE</button>
			</form>
			</form> <a th:href="@{/deleteTODO/{id}(id=${todo.id})}" class="btn btn-danger">delete</a>
		</li>

	</ul>

</body>
</html>
